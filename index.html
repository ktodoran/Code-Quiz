<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
 <script src="./assets/js/script.js"></script>
<!--Timer Box-->
<div class="container">
    <header>
        <div class="title">Disney Trivia!</div>
        <div class="timer">
            <div class="time">Time Left:  <span>75</span></div>
            
        </div>
    </header>
</div>

<div class="start-button"><button>Are You Ready?</button></div>

<div class="rules-box">
    <div class="rules-title">
        <span>The Rules!</span>
    </div>
    <div class="rules-list">
        <div class="rules">1. You have <span>75 seconds</span> to answer these questions!</div>
        <div class="rules">2. Answer the questions correctly as fast as you can!</div>
        <div class="rules">3. Each incorrect questions decreases your time! </div>
        <div class="rules">4. Try and beat the high score by having the most time left over!</div>
        <div class="rules">5. Good Luck!</div>
    </div>
    <div class="buttons">
        <button class="quit">I'll Pass!!</div>
        <button class="restart">Let's Do It!</button>
    </div>
</div>

   
</body>
</html>
